<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ffd6e8, #ff7eb9);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 90%;
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 15px;
        }

        .subtitle {
            font-style: italic;
            margin-bottom: 20px;
        }

        .closing {
            margin-top: 20px;
            font-weight: 500;
        }

        .bear {
            font-size: 60px;
            animation: bounce 1.5s infinite ease-in-out;
            margin-bottom: 15px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff1e56);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn:hover {
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.8);
            transform: scale(1.05);
        }

        #noBtn {
            background: white;
            color: #ff1e56;
            padding: 10px 25px;
            border: 2px solid #ff1e56;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }

        .heart {
            position: fixed;
            bottom: -50px;
            animation: floatUp linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }

        /* Celebration */
        .celebration {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom right, #ffd6e8, #ff7eb9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            display: none;
        }

        .celebration h2 {
            font-size: 3rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .spin {
            font-size: 50px;
            margin: 15px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: 50%;
            left: 50%;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container" id="mainContent">
        <div class="bear">ðŸ§¸</div>
        <h1>Will You Be My Valentine, Juthi Roy?</h1>
        <p class="subtitle">From the moment you walked into my life, you became my favorite notification, my calm in
            chaos, and the reason behind my happiest smiles.</p>

        <div class="buttons">
            <button id="yesBtn">Yes ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>

        <p class="closing">Every love story is beautiful,but ours is my favourite</p>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yayyyy!! ðŸ’•</h2>
        <div class="spin">ðŸ’ƒ</div>
        <p>Yeah and i love you tooðŸ¥º</p>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const messages = [
            "Nope, not an option!",
            "Try again!",
            "You sure about that?",
            "Not happening!",
            "Think again!"
        ];
        let msgIndex = 0;

        // Floating Hearts
        let heartsInterval;
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 30) + "px";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
        heartsInterval = setInterval(createHeart, 500);

        // Move No button
        function moveNoButton() {
            noBtn.textContent = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;

            const yesRect = yesBtn.getBoundingClientRect();
            const padding = 20;
            let newX, newY;

            do {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            } while (
                newX < yesRect.right + padding &&
                newX + noBtn.offsetWidth > yesRect.left - padding &&
                newY < yesRect.bottom + padding &&
                newY + noBtn.offsetHeight > yesRect.top - padding
            );

            noBtn.style.position = "fixed";
            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        noBtn.addEventListener("click", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

        // YES CLICK
        yesBtn.addEventListener("click", () => {
            document.getElementById("mainContent").style.display = "none";
            clearInterval(heartsInterval);
            document.querySelectorAll(".heart").forEach(h => h.remove());

            document.getElementById("celebration").style.display = "flex";

            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
                confetti.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);

                const angle = Math.random() * 2 * Math.PI;
                const radius = 300 + Math.random() * 300;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                confetti.animate([
                    { transform: "translate(-50%, -50%)", opacity: 1 },
                    { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 1000,
                    easing: "ease-out"
                });

                setTimeout(() => confetti.remove(), 3000);
            }
        });
    </script>

</body>

</html>
